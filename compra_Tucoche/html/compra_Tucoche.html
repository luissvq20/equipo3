<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARMC'QUEEN</title>
    <link rel="stylesheet" type="text/css" href="/compra_Tucoche/css/compra_Tucoche.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <img src="/menu_Principal/images/menu.svg" alt="" class="hamburger">
    <nav class="menu-navegacion">
        <a href="/compra_Tucoche/compra_Tucoche.html">COMPRA TU COCHE</a>
        <a href="/vende_Tucoche/html/vende_Tucoche.html">VENDE TU COCHE</a>
        <a href="/sobre_nosotros/html/sobre_nosotros.html">SOBRE NOSOTROS</a>
        <a href="/opiniones/html/opiniones.html">OPINIONES</a>
        <a href="#contacto">CONTACTO</a>
    </nav>
    <img class="logo" src="/vende_Tucoche/img/logoSINFONDOchica.png" alt="logo">
    <h1 class="compramos_coche">COCHES DISPONIBLES!!</h1>

    <div class="filtro_coches">
        <div class="filtro">
            <h3>Filtros</h3>
            <form class="formu1">
                
                    <select id="marca" name="marca" required>
                        <option value=" " disabled selected>Marca</option>
                        <option value="AUDI">AUDI</option>
                        <option value="BMW">BMW</option>
                        <option value="PEUGEOT">PEUGEOT</option>
                        <option value="MERCEDES">MERCEDES</option>
                        <option value="SEAT">SEAT</option>
                        <option value="NISSAN">NISSAN</option>
                        <option value="VOLSKSWAGEN">VOLSKSWAGEN</option>
                        <option value="SKODA">SKODA</option>
                        <option value="FORD">FORD</option>
    
                    </select><br><br>
    
                    <input type="text" id="modelo" name="modelo" placeholder="Modelo" required><br><br>
                    <input type="text" id="ano" name="ano" placeholder="Año" required><br><br>
                
                    <input type="text" id="carroceria" name="carroceria" placeholder="Carrocería" required><br><br>
                    <input type="text" id="transmision" name="transmision" placeholder="Transmisión" required><br><br>
                    <select id="combustible" name="combustible">
                        <option value=" " disabled selected>Combustible</option>
                        <option value="diesel">Diesel</option>
                        <option value="gasonlina">Gasolina</option>
                    </select><br><br>
               
                    <input type="text" id="version" name="version" placeholder="Versión" required><br><br>
                    <input type="text" id="km" name="km" placeholder="Kilómetros" required><br><br>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" required><br><br>
    
            </form>
    
    
    
    
        </div>
        <div class="coches">
        </div>
    </div>
    


    <script src="/vende_Tucoche/js/menu.js"></script>
</body>

</html>
