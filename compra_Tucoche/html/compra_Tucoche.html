                        <h3>Filtros</h3>
                        <form class="formu1">

                            <select id="marca" name="marca" required>

                                <option value="AUDI">AUDI</option>
                                <option value="BMW">BMW</option>

                            <input type="number" id="precio" name="precio" placeholder="Precio" required><br><br>

                            <select id="ano" name="ano" required>

                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>

                                <option value="2022">2022</option>

                            </select><br><br>

                            <select id="combustible" name="combustible">
                                <option value="">Combustible</option>
                                <option value="diesel">Diesel</option>
                                <option value="gasolina">Gasolina</option>
                            </select><br><br>

                            <select id="plazas" name="plazas">
                                <option value="">NºPlazas</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="5">5</option>

                            </select><br><br>

                            <input type="button" onclick="filtro()" class="boton-filtar" value="Filtrar">
                            <input type="button" onclick="borrar_filtro()" class="boton-borrar" value="Borrar">



                        </form>




                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 coches" id="coches">
