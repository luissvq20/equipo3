<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/footer/footer.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/menu_Navegacion/menu_Navegacion.css">
    <title>Contacta</title>
</head>

<body class="fondo_2">
    <header class="header" id="inicio">
        <img src="/menu_Principal/images/menu.svg" alt="" class="hamburger">
        <nav class="menu-navegacion">
            <a href="/menu_Principal/html/menu_Principal.html">INICIO</a>
            <a href="/compra_Tucoche/html/compra_Tucoche.html">COMPRA TU COCHE</a>
            <a href="/vende_Tucoche/html/vende_Tucoche.html">VENDE TU COCHE</a>
            <a href="/opiniones/html/opiniones.html">OPINIONES</a>
            <a href="/contacta/html/contacta.html">CONTACTO</a>
        </nav>
        <header>
            <img class="imagen" src="/contacta/imagenes/logoSINFONDOchica.jpg" alt="logo">
            <div class="linea_naranja">
                <br>
            </div>
        </header>
    </header>
    <div class="container">
        <div class="row d-flex justify-content-xxl-between">
            <div class="col-12 col-md-6 col-xxl-5">
                <h2 class="letra_h2">CONTACTA CON NOSOTROS</h2>
                <br>
                <div class="contacta_formulario">
                    <br>
                    <label for="nombre"></label>
                    <input class="col-12" type="text" id="nombre" placeholder="NOMBRE COMPLETO">
                    <br>
                    <label for="email"></label>
                    <input class="col-12" type="text" id="email" placeholder="EMAIL">
                    <br>
                    <label for="telefono"></label>
                    <input class="col-12" type="number" id="telefono" placeholder="TELEFONO">
                    <br>
                    <label for="consulta"></label>
                    <input class="col-12" type="text" id="consulta" placeholder="MOTIVO DE CONSULTA">
                    <br>
                    <label for="texto"></label>
                    <textarea class="col-11" id="" cols="65" rows="7" placeholder="ME GUSTARIA SABER"></textarea>
                    <br>
                    <button class="boton">Enviar</button>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xxl-5">
                <div class="row">
                    <div>
                        <h2 class="col-12 letra_h2">LOCALIZACION</h2>
                        <br>
                        <img class="col-12" src="/contacta/imagenes/localizacion.jpg" alt="localizacion">
                        <div class="col-12 texto contacta_localizacion">
                            <p>C/Aracena 4, 41010, Triana, Sevilla</p>
                            <p>LUNES A VIERNES: 9:30 a 20:30</p>
                            <p>Sabados y Domingos: Cerrados</p>
                            <p>Email : <strong>sevilla95@karmcqueen.es</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/menu_Principal/js/menu.js"></script>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xxl-12 col-10">
                <footer id="contacto">
                    <div class="contenedor footer-content">
                        <div class="contact-us">
                            <h2 class="brand">KAR MC'QUEEN</h2>
                            <p>Coches que te inspiran, precios que te sorprenden.</p>
                        </div>
                        <div class="social-media">
                            <a href="https://www.instagram.com/bestcaption_mph/" class="social-media-icon">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </div>
                    </div>
            
                    <div class="line"></div>
                </footer>
            </div>
        </div>
    </div>

</html>
