<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">k
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/bootstrap/js/"></script>

    <script src="/opiniones/js/json_print.js"></script>


    <link rel="stylesheet" href="/opiniones/css/opiniones-style.css">

    <script src="/opiniones/js/modal.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.google.com/specimen/Josefin+Sans" rel="stylesheet">

    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="/menu_Navegacion/menu_Navegacion.css">
    <link rel="stylesheet" href="/footer/footer.css">

    <title>Opiniones</title>
</head>

<body>
    <header class="header" id="inicio">
        <img src="/menu_Principal/images/menu.svg" alt="" class="hamburger">
        <nav class="menu-navegacion">
            <a href="/menu_Principal/html/menu_Principal.html">INICIO</a>
            <a href="/compra_Tucoche/html/compra_Tucoche.html">COMPRA TU COCHE</a>
            <a href="/vende_Tucoche/html/vende_Tucoche.html">VENDE TU COCHE</a>
            <a href="/opiniones/html/opiniones.html">OPINIONES</a>
            <a href="/contacta/html/contacta.html">CONTACTO</a>
        </nav>
        <header>
            <img class="imagen" src="/opiniones/img/logoSINFONDOchica.png" alt="logo">
            <div class="linea_naranja">
                <br>
            </div>
        </header>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xxl-12 col-12 mt-3 opiniones-titulo">
                <h2>OPINIONES DE NUESTROS CLIENTES</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row contribuye-titulo">
            <div class="col-xxl-12 col-12 fs-3">
                <p>CONTRIBUYE
                <p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-xxl-3 col-md-4 col-10 d-flex justify-content-xxl-end justify-content-center rounded">
                <button class="btn boton-añadir-comentario" data-bs-target="#exampleModalToggle"
                    data-bs-toggle="modal">Escribir una opinion</button>
            </div>
            <div class="col-xxl-3 col-md-4 col-10 d-flex justify-content-xxl-start justify-content-center rounded mt-3 mt-xxl0 mt-md-0">
                <button class="btn boton-añadir-comentario" ><a href="/vende_Tucoche/html/vende_Tucoche.html" >Publicar tu
                    coche</a></button>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalToggleLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalToggleLabel">Datos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-bg">
                    <div class="container">
                        <div class="row justify-content-evenly justify-content-center ml-2 contenedor-campos">
                            <div class="campo col-11">
                                <label id="nombre">Nombre : </label>
                                <input type="text" id="nombreInput">
                            </div>
                            <div class="campo col-11">
                                <label id="apellidos">Apellidos :</label>
                                <input type="text" id="apellidosInput">
                            </div>
                            <div class="campo col-11">
                                <label id="modeloCoche">Modelo del coche : </label>
                                <input id="modeloCocheInput">
                            </div>
                            <div class="campo col-11">
                                <label id="añoCoche">Año del coche : </label>
                                <input id="añoCocheInput">
                            </div>
                            <div class="campo col-11">
                                <label id="opinion">Opinion : </label>
                                <textarea name="textarea" rows="3" cols="20"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btnEnviar" data-bs-target="#exampleModalToggle2"  id="enviarOpinion"
                        data-bs-toggle="modal">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-xxl-around justify-content-md-center justify-content-center" id="opiniones">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xxl-12 col-12 text-center titulo-estadisticas">
                <h1>MARCAS Y CIUDADES MAS VENDIDAS</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xxl-4 col-11 estadisticas ">
                <figure class="highcharts-figure">
                    <div id="estadisticas-charts"></div>
                    <p class="highcharts-description">
                    </p>
                </figure>
            </div>
            <div class="col-xxl-4 col-11 tabla-datos">
                <figure class="highcharts-figure">
                    <div id="circulo-estadisticas_chart"></div>
                    <p class="highcharts-description">

                    </p>
                </figure>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xxl-12 col-10">
                <footer id="contacto">
                    <div class="contenedor footer-content">
                        <div class="contact-us">
                            <h2 class="brand">KAR MC'QUEEN</h2>
                            <p>Coches que te inspiran, precios que te sorprenden.</p>
                        </div>
                        <div class="social-media">
                            <a href="https://www.instagram.com/bestcaption_mph/" class="social-media-icon">
                                <i class='bx bxl-instagram'></i>
                            </a>
                        </div>
                    </div>

                    <div class="line"></div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Llamamos al js del menu -->
    <script src="/menu_Principal/js/menu.js"></script>

    <!-- Importamos las librerías de Highcharts y llamamos al js para las estadisiticas en barra -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="/opiniones/js/estadisticas-chart.js"></script>

    <!--Importamos las librerías de Highcharts y llamamos al js para el circulo de estadisiticas-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="/opiniones/js/estadisiticas_circulo-chart.js"></script>

</body>

</html>
