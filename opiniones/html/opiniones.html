<body>
    <header class="header" id="inicio">
        <img src="/menu_Principal/images/menu.svg" alt="" class="hamburger">
        <nav class="menu-navegacion">
            <a href="/menu_Principal/html/menu_Principal.html">INICIO</a>

    <div class="container">

            </div>
        </div>

    <div class="container">
        <div class="row d-flex justify-content-xxl-around justify-content-md-center" id="opiniones">

        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xxl-1 col-1 justify-content-center">
                <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xxl-12 col-12 text-center titulo-estadisticas">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-md-center justify-content-xxl-center">
            <div class="col-xxl-4 col-11 estadisticas ">
                <figure class="highcharts-figure">
                    <div id="estadisticas-charts"></div>
                    <p class="highcharts-description">
                    </p>

            </div>
            <div class="col-xxl-4 col-11 tabla-datos">

                    <div id="circulo-estadisticas_chart"></div>
                    <p class="highcharts-description">

                    </p>

            </div>

        </div>
    </div>

                            <h2 class="brand">KAR MC'QUEEN</h2>
                            <p>Coches que te inspiran, precios que te sorprenden.</p>
                        </div>
                        <div class="social-media">
                            <a href="https://www.instagram.com/bestcaption_mph/" class="social-media-icon">

    <script src="https://code.highcharts.com/modules/exporting.js"></script>
